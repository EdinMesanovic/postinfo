name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Korak 1: Checkout koda iz GitHub repozitorija
    - name: Checkout code
      uses: actions/checkout@v3

    # Korak 2: Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.19.0'   # ili '22.12.0'
        check-latest: true

    # Korak 3: Install i build frontend
    - name: Install and build frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    # Korak 4: Upload frontend na FTP
    - name: Upload frontend via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/  # Putanja za Vite build direktorij
        server-dir: /  # FTP destinacija

    # Korak 5: Upload backend na FTP
    - name: Upload backend via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_BACKEND_SERVER }}
        username: ${{ secrets.FTP_BACKEND_USERNAME }}
        password: ${{ secrets.FTP_BACKEND_PASSWORD }}
        local-dir: ./backend/  # Pobrinite se da lokalni direktorij zaista postoji i zavr≈°ava sa /
        server-dir: /  # FTP destinacija za backend
